<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --bg: #0b0f14;
            --card: #121821;
            --muted: #9fb0c7;
            --text: #eaf2ff;
            --accent: #6aa9ff;
            --accent-2: #9bffdf;
            --ring: rgba(106, 169, 255, 0.55);
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --radius: 18px;
        }

        body.light {
            --bg: #f8fafc;
            --card: #ffffff;
            --muted: #555;
            --text: #222;
            --accent: #3a7bd5;
            --accent-2: #9bffdf;
            --ring: rgba(58, 123, 213, 0.55);
            background: var(--bg);
            color: var(--text);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: url('https://cdn.pixabay.com/photo/2017/11/25/17/17/sandwich-2977251_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            transition: background .3s, color .3s;
        }

        body.light {
            background: url('https://cdn.pixabay.com/photo/2017/03/26/11/53/hors-doeuvre-2175326_1280.jpg') no-repeat center center fixed;
            background-size: cover;
        }


        /* Dark header (default) */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: saturate(1.2) blur(8px);
            background: linear-gradient(180deg, rgba(11, 15, 20, .85), rgba(11, 15, 20, .4));
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        /* Lighter header when in light theme */
        body.light header {
            background: linear-gradient(180deg, rgba(255, 255, 255, .85), rgba(255, 255, 255, .55));
            border-bottom: 1px solid rgba(0, 0, 0, .06);
        }


        .nav {
            max-width: 1300px;
            margin: 0 auto;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: .3px;
        }

        .brand .logo {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            object-fit: cover;
            /* ensures the photo fills the circle */
            box-shadow: var(--shadow);
        }



        .nav-links {
            display: flex;
            align-items: center;
            gap: 50px;
            /* spacing between the menu items */
        }

        .nav-links a {
            font-family: "Poppins", sans-serif;
            /* change font */
            font-size: 1rem;
            /* adjust size */
            font-weight: 300;
            /* boldness */
            letter-spacing: 1px;
            /* more spacing between letters */
            color: var(--muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
            /* accent color on hover */
        }


        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            margin-left: 16px;
            color: var(--text);
            transition: transform .4s ease, opacity .4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle.animate {
            transform: rotate(360deg);
            opacity: 0.7;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 20px 80px;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="brand">
                <img src="https://drive.google.com/uc?export=view&id=1I1QWFXzNPM__yC_Z-brWr2vqSxPM3SfP"
                    alt="Sanga Sarah Han" class="logo">
                <span id="brandName">Sanga Sarah Han</span>
            </div>


            <div class="nav-links">
                <a href="#projects">Projects</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>

            <button id="themeBtn" class="theme-toggle" aria-label="Toggle theme">
                <i id="themeIcon" class="bi bi-moon-fill"></i>
            </button>
        </div>
    </header>


    <main class="container">
        <section id="projects">
            <h2 style="margin:24px 6px 8px;">Food</h2>
            <ul id="grid" class="grid" aria-live="polite"></ul>
        </section>

        <section id="contact" class="footer">
            <p>Â© <span id="year"></span> <span>Food is a big part of our lives. What type of cuisine is in demand now?</span></p>
        </section>
    </main>

    <script>
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        function updateThemeIcon() {
            if (body.classList.contains('light')) {
                themeIcon.className = 'bi bi-sun-fill';
            } else {
                themeIcon.className = 'bi bi-moon-fill';
            }
        }

        themeBtn.addEventListener('click', () => {
            body.classList.toggle('light');
            localStorage.setItem('theme', body.classList.contains('light') ? 'light' : 'dark');
            updateThemeIcon();
            themeBtn.classList.add('animate');
            setTimeout(() => themeBtn.classList.remove('animate'), 400);
        });

        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light');
        }
        updateThemeIcon();
    </script>
</body>

</html>
